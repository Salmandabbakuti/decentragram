specVersion: 0.0.4
description: Decentragram Subgraph by Salman
features:
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Decentragram
    network: goerli
    source:
      abi: Decentragram
      address: "0xB5bA319C406B7AB96143C7cF71236A1CA97C6328"
      startBlock: 8386579
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Post
        - Tip
      abis:
        - name: Decentragram
          file: ./abis/Decentragram.json
      eventHandlers:
        - event: PostCreated(uint256,string,string,uint256,address)
          handler: handlePostCreated
        - event: TipCreated(uint256,uint256,uint256,address)
          handler: handleTipCreated
      file: ./src/mapping.ts
