specVersion: 0.0.4
description: Decentragram Subgraph by Salman
features:
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Decentragram
    network: mumbai
    source:
      abi: Decentragram
      address: "0x0002A073F11fA2af8298DCAA10355a73Ca55532E"
      startBlock: 26944796
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Post
        - Tip
        - EpnsPushNotification
      abis:
        - name: Decentragram
          file: ./abis/Decentragram.json
      eventHandlers:
        - event: PostCreated(uint256,string,string,uint256,address)
          handler: handlePostCreated
        - event: TipCreated(uint256,uint256,uint256,address)
          handler: handleTipCreated
      file: ./src/mapping.ts
